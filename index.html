<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        * {
            font-family: Minecraftia;
            font-weight: 300;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .toolbar-container {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            bottom: 0;
            margin-bottom: 4%;
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #373737;
            padding: 4px;
            border: 2px solid #8B8B8B;
            border-top-color: #FFFFFF;
            border-left-color: #FFFFFF;
            border-right-color: #555555;
            border-bottom-color: #555555;
        }

        .slot {
            width: 48px;
            height: 48px;
            background: #8B8B8B;
            border: 2px solid;
            border-top-color: #FFFFFF;
            border-left-color: #FFFFFF;
            border-right-color: #555555;
            border-bottom-color: #555555;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .slot:hover {
            background: #9B9B9B;
            transform: translateY(-1px);
        }

        .slot:active {
            border-top-color: #555555;
            border-left-color: #555555;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            transform: translateY(1px);
        }

        .slot.selected {
            border: 2px solid #FFFF00;
            box-shadow: 0 0 8px rgba(255, 255, 0, 0.5);
        }

        .item-emoji {
            font-size: 24px;
            line-height: 1;
            user-select: none;
        }

        .item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 1px 3px;
            border-radius: 2px;
            min-width: 12px;
            text-align: center;
            line-height: 1;
        }

        .slot-number {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Example items - you can modify these */
        .slot:nth-child(1) .item-emoji::before { content: ""; }
        .slot:nth-child(2) .item-emoji::before { content: ""; }
        .slot:nth-child(3) .item-emoji::before { content: ""; }
        .slot:nth-child(4) .item-emoji::before { content: ""; }
        .slot:nth-child(5) .item-emoji::before { content: ""; }

        /* Empty slots for customization */
        .slot:nth-child(6) .item-emoji::before { content: ""; }
        .slot:nth-child(7) .item-emoji::before { content: ""; }
        .slot:nth-child(8) .item-emoji::before { content: ""; }
        .slot:nth-child(9) .item-emoji::before { content: ""; }

        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .hotkeys {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
    <script type="importmap">
        {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/"
        }
        }
    </script>
    <script type="module" src="blocks.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="toolbar.js"></script>
    <script type="module" src="constansts.js"></script>
    <script type="module" src="addblock.js"></script>
</head>
<body>
    <div class="menu" style="background-image: url(./images/menu.webp); width: 100vw; height: 100vh; z-index: 20; background-repeat: repeat; position: absolute; display: flex; flex-direction: column; align-items: center;">
        <h1 style="text-align: center; color: white;">JSCraft</h1>
        <button id="play-btn" style="width: 10%;margin-top: 1%;font-size: large; background-color: lightgray;">play the game</button>
        <button id="music-btn" style="width: 10%;margin-top: 1%;font-size: large; background-color: lightgray;">play music</button>
    </div>

    <div class="toolbar-container" style="display: none;">
        <div class="toolbar">
            <div class="slot selected" data-slot="1">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="2">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="3">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="4">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="5">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="6">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="7">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="8">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
            <div class="slot" data-slot="9">
                <div class="slot-number"></div>
                <div class="item-emoji"></div>
                <div class="item-count" style="display: none;">0</div>
            </div>
        </div>
    </div>
    <audio id="audio" loop>
        <source src="./audio/C418 - Haggstrom - Minecraft Volume Alpha.mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>


<script>
    document.getElementById('music-btn').addEventListener('click', () => {
            document.getElementById('audio').play();
    })
</script>
